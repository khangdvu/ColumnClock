<!DOCTYPE html>
<html lang="en">

<head>
    <title>Column Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="clockColumn" id = 'tensHour'>
        <div class="clockSquare first"><span>0</span></div>
        <div class="clockSquare"><span>1</span></div>
        <div class="clockSquare last"><span>2</span></div>
    </div>
    <div class="clockColumn once"  id = 'onceHour'>
        <div class="clockSquare first"><span>0</span></div>
        <div class="clockSquare"><span>1</span></div>
        <div class="clockSquare"><span>2</span></div>
        <div class="clockSquare"><span>3</span></div>
        <div class="clockSquare"><span>4</span></div>
        <div class="clockSquare"><span>5</span></div>
        <div class="clockSquare"><span>6</span></div>
        <div class="clockSquare"><span>7</span></div>
        <div class="clockSquare"><span>8</span></div>
        <div class="clockSquare last"><span>9</span></div>
    </div>
    <div class="clockColumn"  id = 'tensMinute'>
        <div class="clockSquare first"><span>0</span></div>
        <div class="clockSquare"><span>1</span></div>
        <div class="clockSquare"><span>2</span></div>
        <div class="clockSquare"><span>3</span></div>
        <div class="clockSquare"><span>4</span></div>
        <div class="clockSquare last"><span>5</span></div>
    </div>
    <div class="clockColumn once"  id = 'onceMinute'>
        <div class="clockSquare first"><span>0</span></div>
        <div class="clockSquare"><span>1</span></div>
        <div class="clockSquare"><span>2</span></div>
        <div class="clockSquare"><span>3</span></div>
        <div class="clockSquare"><span>4</span></div>
        <div class="clockSquare"><span>5</span></div>
        <div class="clockSquare"><span>6</span></div>
        <div class="clockSquare"><span>7</span></div>
        <div class="clockSquare"><span>8</span></div>
        <div class="clockSquare last"><span>9</span></div>
    </div>
    <div class="clockColumn"  id = 'tensSecond'>
        <div class="clockSquare first"><span>0</span></div>
        <div class="clockSquare"><span>1</span></div>
        <div class="clockSquare"><span>2</span></div>
        <div class="clockSquare"><span>3</span></div>
        <div class="clockSquare"><span>4</span></div>
        <div class="clockSquare last"><span>5</span></div>
    </div>
    <div class="clockColumn once"  id = 'onceSecond'>
        <div class="clockSquare first"><span>0</span></div>
        <div class="clockSquare"><span>1</span></div>
        <div class="clockSquare"><span>2</span></div>
        <div class="clockSquare"><span>3</span></div>
        <div class="clockSquare"><span>4</span></div>
        <div class="clockSquare"><span>5</span></div>
        <div class="clockSquare"><span>6</span></div>
        <div class="clockSquare"><span>7</span></div>
        <div class="clockSquare"><span>8</span></div>
        <div class="clockSquare last"><span>9</span></div>
    </div>
</body>




</html>
